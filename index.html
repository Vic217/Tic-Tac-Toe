<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="icon" href="imagenes-logos/gato.png" type="image/png">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <dialog id="elecciones">
        <form action="" method="" id="formulario">
            <h3>Jugador</h3>

            <label for="crear-jugador">Escribe nombre del jugador:</label>
            <input type="text" id="crear-jugador" class="jugador">

            <legend id="elegir-letra">Elige:</legend>
            <input type="button" id="x" value="X">
            <input type="button" id="o" value="O">
        </form>

        <p>Recuerda que comienza el jugador con la letra X.</p>

        <button id="jugarIA">Comenzar el juego</button>
    </dialog>
    <dialog id="mostrar_ganador">
        <h2 id="ganador"></h2>

        <form action="" method="">
            <button>Volver a jugar</button>
        </form>
    </dialog>
    <div id="espacio_de_juego">
        <div id="primer_jugador"></div>
        <div id="tablero">
            <div id="0" class="caja cero"></div>
            <div id="1" class="caja uno"></div>
            <div id="2" class="caja dos"></div>
            <div id="3" class="caja tres"></div>
            <div id="4" class="caja cuatro"></div>
            <div id="5" class="caja cinco"></div>
            <div id="6" class="caja seis"></div>
            <div id="7" class="caja siete"></div>
            <div id="8" class="caja ocho"></div>
        </div>
        <div id="segundo_jugador"></div>
    </div>
    <footer id="contenedor-footer">
        <p> Copyright Â© 2023 </p>
        <a href="https://github.com/Vic217?tab=repositories" alt="Repositorios de github">Vic217 <img
                class="logo_git" src="imagenes-logos/github-mark.png" alt="Logo de Github" width="30px"></a>
    </footer>
</body>
</html>
